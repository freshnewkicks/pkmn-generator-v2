<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <script src="index.js"></script>
    <script src="pokeapi-js-wrapper-sw.js"></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="wrappper">

        <h1>Team Generator</h1>
        <p>PokeAPI with client-side wrapper library </p>
        <label for="pokesize">
            How many to generate:
        </label>
        <input type="text" id="pokesize">
        <select name="type-selector" id="type-selector">
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dark">Dark</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="fairy">Fairy</option>
        </select>

        <button type="submit" id="submit">Go</button>

        <div id="displayPokemonGrid">
            Pokemon Name:
            <ul id="displayPokemon">

            </ul>
        </div>

    </div>

</body>

</html>
